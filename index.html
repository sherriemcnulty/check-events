    
<!DOCTYPE html>
<html lang="en">

  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8"/>
    <meta name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"/>

    <link rel="stylesheet" href="assets/css/style.css">

    <title>Check Events</title>
  </head>

  <body>

    <div class="container-fluid h-100">
      <div class="row h-100">
        <div class="col-md-2"></div>
        <div class="col-md-8 p-5 bg-custom text-light" id="wrapper">
          <div class="row text-center">
            <h1 class=" w-100">Welcome to Check Events!</h1>
            <p class="w-100">Check Events is the fastest way to see events in your area, click below to get started.</p>
          </div>
          <hr class="bg-light w-75">
          <div class="row">
            <div class="col-md-2"></div>
            <div class="col-sm-4">
              <form class="ml-4" id="interests_1"></form>
            </div>
            <div class="col-sm-4">
              <form class="ml-4" id="interests_2"></form>
            </div>
            <div class="col-md-2"></div>
          </div>
          <div class="row">
            <div class="col-md-4 m-auto">
              <form class="mt-3">
                <div class="form-group m-auto text-center">
                  <label for="Zip Code">Zip Code</label>
                  <input type="text" class="form-control rounded-0" id="zip_code_input" aria-describedby="emailHelp" placeholder="Enter Zip Code">
                </div>
              </form>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12 text-center mt-3">
              <!-- Check events button -->
              <a id="check_events_button" class="btn btn-light text-secondary btn-lg rounded-0 shadow-sm m-auto" href="#" 
                    role="button">Check Events</a>
            </div>
          </div>
          <div class="row mt-4 d-flex justify-content-center" id="event_options">
            
          </div>
        </div>
        <div class="col-md-2"></div>
      </div>
    </div>


    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <!-- Firebase Reference -->
    <script src="https://www.gstatic.com/firebasejs/5.9.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.9.0/firebase-database.js"></script>
    <!-- Moment.js Reference -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <!-- Map JavaScript -->
    <script src="https://js.arcgis.com/3.26/"></script>
    <script src="assets/javascript/map.js"></script>
    <!-- Optional JavaScript -->
    <script src="assets/javascript/app.js"></script>

  </body>
</html>
